<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<style>
    form .error {
    color: #ff0000;
}
</style>
<body>
    <div>
        <nav class="navbar justify-content-between navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./img/seu.png" alt="SEU Logo" height="70" class="d-inline-block align-top" />
            </a>
            <h4 class="navbar-text">
                Emergency Coding System
            </h4>
            <span class="navbar-text ml-5">
                <img src="./img/pattern.png" alt="" >
            </span>
            <span class="ml-lg-5">
                <img src="./img/vision.png" height="80" class="d-inline-block align-top" alt="">
            </span>
        </nav>
    </div>
    
    
    <main>
        <div>
            <h3 class="text-center"> Call 911 For Emergency</h3>
        </div>
        <div class="container">
            <div class="row" id="buttonsBox">
                
            </div>
        </div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="submit-activation">
                            <div class="form-group">
                                <label for="badge-number" class="col-form-label">Badge Number:</label>
                                <input type="number" required class="form-control" id="badge-number">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Location</label>
                                <select class="form-control" id="select-location">
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Activate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./lib/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="./lib/jquery.validate.js"></script>
<script src="./scripts/index.js"></script>
</html>
